{% extends "soms/base.html" %}
{% block content %}
{% if user.is_staff %}
<form method="post" enctype="multipart/form-data">
{% csrf_token %}
	<h2>Добавить модель</h2>
	{{ form.as_p }}
	<input type="submit" value="Добавить" />
</form>
    {% endif %}
    {% if user.is_anonymous %}
        <p><h1>Добавлять модели может только зарегистрированный пользователь</h1></p>
    {% endif %}
{% endblock %}
